<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="./style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


	<script language="javascript" type="text/javascript" src="./asd.js"></script>
</head>

<style>
body{
	background-color: #f6f6f6;
	padding: 40px 65px;
}
table{
	background-color: #fff;
	width: 60% !important;
	margin: auto;
	display: table;
}
h4{
	margin-bottom: 20px;
}

</style>

<body>

	<div id="mySidenav" class="sidenav">
		<a href="index.html">Home</a>
		<a href="#">Menu 2</a>
		<a href="#">Menu 3</a>
		<a href="#">Menu 4</a>
		<a href="#">Menu 5</a>
	</div>


	<h4 style="text-align: center;">Products - Possibility of Completion</h4>
	<table class="table">
		<thead>
			<tr>
				<th>Product</th>
				<th>Quantity</th>
				<th>Possible date</th>
			</tr>
		</thead>
		<tbody>
			<tr id="NamesGridView">
				
			</tr>
		</tbody>
	</table>
	
	<script>
		var possibledates = [
		{productname: 'Copper coil', productdate: '2022-02-18'},
		{productname: 'Thermostat', productdate: '2022-02-19'},
		{productname: '1 HP Motor pump', productdate: '2022-02-20'},
		{productname: '2 HP Motor pump', productdate: '2022-02-22'}
		];

		$(document).ready(function(){
			document.getElementById("mySidenav").style.width = "250px";
			var pdetails = sessionStorage.getItem("Productdetails");
			var productsdisplay = JSON.parse(pdetails);
			console.log(productsdisplay)
			console.log(possibledates)

			var array = [];
			for(var j = 0;j<productsdisplay.length;j++){
				possibledates.some(function(el) {
					console.log(el)
					if(el.productname === productsdisplay[j].productname){
						array.push({productname: productsdisplay[j].productname, productqty: productsdisplay[j].productqty, productdate: el.productdate})
					}
				});
				console.log(array)
			}
			

			for (var i = 0; i < array.length; i++) {
				$("#NamesGridView").after("<tr><td>" + array[i].productname + "</td><td>" + array[i].productqty + "</td><td>" + array[i].productdate + "</td></tr>");
			}


		});


	</script>
</body>
</html>
